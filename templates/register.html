{% extends "_base.html" %}

{% set page_id = 'register' %}

{% block content %}
  <div class="row mt-5 mb-5">
    <div class="col-sm-2"></div>

    <div class="col-lg-8 bg-white">
      <h3>Rejestracja</h3>
		<form method=post action="/register/">
            <div class="form-group">
                <input class="form-control" id="username" name="username" type="text" value="{{form['username']}}" autofocus placeholder="Nazwa użytkownika">
                {% if used_username %}
                <small class="form-text text-danger">
                    Ta nazwa użytkownika jest już zajęta!
                </small>
                {% endif %}
            </div>
            <div class="form-group">
                <input class="form-control" id="email" name="email" type="email" value="{{form['email']}}" placeholder="Adres email">
                {% if wrong_email %}
                <small class="form-text text-danger">
                    Niepoprawny adres email!
                </small>
                {% endif %}
            </div>
            <div class="form-group">
                <input class="form-control" id="password" name="password" type="password" value="" placeholder="Hasło">
            </div>
            <div class="form-group">
                <input class="form-control" id="confirm" name="confirm" type="password" value="" placeholder="Powtórz hasło">
            </div>
            <div class="form-check">
                <input class="form-check-input" id="accept_tos" name="accept_tos" type="checkbox" value="checked" {{form['accept_tos']}}>
                <label class="form-check-label" for="accept_tos">Akceptuję <a href="/about/tos" target="blank">Warunki użytkowania</a> i <a href="/about/privacy-policy" target="blank">Politykę prywatności</a> (zaktualizowana 17 stycznia 2018r.)</label>
            </div><br>
            <input class="btn btn-primary" type=submit value="Zarejestruj się">
		</form>
		{% if error %}
			<p class="error"><strong>Error:</strong>{{error}}</p>
		{% endif %}
	</div>

    <div class="col-sm-2"></div>
  </div>
{% endblock %}
