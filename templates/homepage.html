{% extends "_base.html" %}
{% set page_id = "homepage" %}
{% block content %}
<script>
    function check_hash(){
    /*document.getElementById('breadcrumb').innerHTML = window.location.hash;*/
    console.log(window.location.hash);
    if (window.location.hash == ""){
        home = "{%for subject in subjects%}<div class='col-lg primary text-light rounded p-3 m-2' style='height:118px; text-decoration: none;'><a href='/#{{subject.name}}' style='top: 0; left: 0; width: 100%; height: 100%; position: absolute; text-decoration: none;'>{{subject.name}}</a></div>{%endfor%}";
        document.getElementById('data').innerHTML = home;
        breadcrumb_home = "<li class='breadcrumb-item active' aria-current='page'><a class='text-light' href='#'>Home</a></li>";
        document.getElementById('breadcrumb').innerHTML = breadcrumb_home;
    }
    {% for subject in subjects %}
    if (window.location.hash == "#{% set subject_name_raw = subject.name.split(' ') %}{% set subject_name = '' %}{% for word in subject_name_raw %}{%if loop.index > 1 %}{{'%20' + word}}{%else%}{{word}}{%endif%}{% endfor %}"){
        html = "{%for topic in topics%}{% if topic.subject_id == subject.id%}<div class='col-lg primary text-light rounded p-3 m-2' style='height:118px; text-decoration: none;'><a href='/#{{subject.name}}#{{topic.name}}' style='top: 0; left: 0; width: 100%; height: 100%; position: absolute; text-decoration: none;'>{{topic.name}}</a></div>{%endif%}{%endfor%}";
        document.getElementById('data').innerHTML = html;
        breadcrumb = "<li class='breadcrumb-item' aria-current='page'><a class='text-light' href='#'>Home</a></li><li class='breadcrumb-item active' aria-current='page'><a class='text-light' href='#{{subject.name}}'>{{subject.name}}</a></li>"
        document.getElementById('breadcrumb').innerHTML = breadcrumb;
    }
    {%endfor%}
    }
</script>
<div class="row">
{% if current_user.is_authenticated%}
    <div class="col-lg-12">
        <nav>
            <ol id="breadcrumb" class="breadcrumb secondary-light">
                <li class="breadcrumb-item active" aria-current="page"><a class="text-light" href="#">Home</a></li>
            </ol>
        </nav>
        <div id="data" class="row data p-3">
            {%for subject in subjects%}
            <div class='col-lg primary text-light rounded p-3 m-2' style='height:118px; text-decoration: none;'><a href='/#{{subject.name}}' style='top: 0; left: 0; width: 100%; height: 100%; position: absolute; text-decoration: none;'>{{subject.name}}</a></div>
            {%endfor%}
        </div>
    </div>
{% else %}
    <div class="col-md-2"></div>
    <div class="col-lg-8">
        <div style="height: 200px">
        <div class="rounded alert-danger" style="padding: 20px; margin-top:50px; margin-bottom:50px">
            <h3 class="text-center">Musisz byÄ‡ zalogowany!</h3>
        </div>
        </div>
    </div>
    <div class="col-md-2"></div>
{% endif%}
</div>
{% endblock %}
