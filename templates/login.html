{% extends "_base.html" %}

{% set page_id = 'login' %}

{% block content %}
  <div class="row mt-5 mb-5">
    <div class="col-sm-2"></div>

    <div class="col-lg-8 bg-white">
      <h3>Rejestracja</h3>
		<form method=post action="/login/">
            <div class="form-group">
                <input class="form-control" id="username" name="username" type="text" value="{{form['username']}}" autofocus placeholder="Login lub hasło">
            </div>
            <div class="form-group">
                <input class="form-control" id="password" name="password" type="password" value="" placeholder="Hasło">
                {% if wrong %}
                <small class="form-text text-danger">
                    Niepoprawny login lub hasło!
                </small>
                {% endif %}
            </div>
            <input class="btn btn-primary" type=submit value="Zarejestruj się">
		</form>
		{% if error %}
			<p class="error"><strong>Error:</strong>{{error}}</p>
		{% endif %}
	</div>

    <div class="col-sm-2"></div>
  </div>
{% endblock %}
