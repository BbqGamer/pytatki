{% extends "_base.html" %}

{% set page_id = 'login' %}

{% block content %}
  <div class="row login-row">
    <div class="col-lg-4">
    </div>
    <div class="col-lg-4 bg-white rounded m-2" style="padding:15px;">
      <h3>Logowanie</h3>
		<form method=post action="/login/">
            <div class="form-group">
                <input class="form-control" id="username" name="username" type="text" value="{% if form %}{{form['username']}}{%else%}{%endif%}" autofocus placeholder="Login">
            </div>
            <div class="form-group">
                <input class="form-control" id="password" name="password" type="password" value="" placeholder="Hasło">
                {% if wrong %}
                <small class="form-text text-danger">
                    Niepoprawny login lub hasło!
                </small>
                {% endif %}
            </div>
            <input class="btn btn-primary" type=submit value="Zarejestruj się">
		</form>
		{% if error %}
			<p class="error"><strong>Error:</strong>{{error}}</p>
		{% endif %}
	</div>
    <div class="col-lg-4">
    </div>

  </div>
{% endblock %}
